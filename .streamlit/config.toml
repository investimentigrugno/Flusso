[theme]
base = "light"
primaryColor = "#2563eb"        # Blu professionale (come Stripe/Twilio)
backgroundColor = "#ffffff"     # Bianco pulito
secondaryBackgroundColor = "#f8fafc"  # Grigio ghiaccio (sidebar)
textColor = "#1e293b"          # Nero morbido
font = "sans serif"

[ui]
hideTopBar = false

[server]
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false
